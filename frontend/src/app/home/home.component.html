<div class="column gap-1">
    
    <!-- Add Product button -->
    <button 
        type="button"
        pButton
        icon="pi pi-plus"
        pButton label="Add Product" 
        (click)="toggleAddPopup()" 
        label = "Add Product"
    >Add Product</button>

    <!-- Products Section -->
    <div class="row wrap gap-1 space-between">
        <app-product  
            *ngFor="let product of products"
            [product]="product"    
            (productOutput)="onProductOutput($event)"       
        ></app-product>
    </div>

    <!-- Paginator -->
    <div class="row gap-1">
        <p-paginator 
        (onPageChange)="onPageChange($event)" 
        [rows]="rows" 
        [totalRecords]="totalRecords" 
        [rowsPerPageOptions]="[5, 10, 15]" />
    </div>

    <!-- Edit popup -->
    <app-edit-popup 
        [product]="selectedProduct" 
        [display]="displayEditPopup" 
        (confirm)="onConfirmEdit($event)" 
        [header]="'Edit Product'"
    ></app-edit-popup>

    <!-- Add Product -->
    <app-edit-popup 
        [display]="displayAddPopup" 
        (confirm)="onConfirmAdd($event)"
        header="Add Product"
    ></app-edit-popup>
