<div class = "column gap-1 wrapper">
    <img [src] = "product.image" alt = "product image" class = "product-image">
    <h2 class="title">{{product.name}}</h2>

    <div class="row gap-05">
        <span class="price-label">Price</span>
        <span class="price">{{product.price}}</span>
    </div>

    <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" />

    <div class="row">
        <button
            type="button"
            icon="pi pi-pencil"
            pButton
            label="Edit"
            (click)="editProduct()"
        >Edit</button>
        <button
            type="button"
            icon="pi pi-trash"
            pButton
            label="Delete"
            (click)="deleteProduct()"
        >Delete</button>
    </div>

</div>
